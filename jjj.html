<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLOTH CYCLE | Thank You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #0984e3;
      font-size: 26px;
      letter-spacing: 1px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin-left: 25px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #0984e3;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 40px 20px;
    }

    .thank-box {
      background: white;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease-in;
    }

    .thank-box h2 {
      color: #0984e3;
      font-size: 30px;
      margin-bottom: 20px;
    }

    .thank-box p {
      font-size: 17px;
      color: #555;
      margin-bottom: 25px;
    }

    .thank-box img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
    }

    button {
      background: #0984e3;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    button:hover {
      background: #74b9ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #0984e3;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>CLOTH CYCLE</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="donate.html">Donate</a>
      <a href="track.html">Track</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="thank-box">
      <img src="https://cdn-icons-png.flaticon.com/512/148/148767.png" alt="Thank You Icon">
      <h2>Thank You for Your Donation! üíô</h2>
      <p>Your clothes will soon reach someone in need.  
      Together, we make the world a little warmer üåç</p>

      <p><strong>Your Donation ID:</strong> #CYC12345</p>

      <button onclick="window.location.href='track.html'">Track Donation</button>
      <button onclick="window.location.href='index.html'">Go to Home</button>
    </div>
  </main>

  <footer>
    <p>¬© 2025 CLOTH CYCLE | Giving is Caring ‚ù§Ô∏è</p>
  </footer>

</body>
</html>
