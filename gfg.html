<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLOTH CYCLE | Donate Clothes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #0984e3;
      font-size: 26px;
      letter-spacing: 1px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin-left: 25px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #0984e3;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .donate-box {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .donate-box h2 {
      color: #0984e3;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .donate-box p {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="file"],
    input[type="text"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #0984e3;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }

    button {
      background: #0984e3;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #74b9ff;
    }

    .preview {
      margin-top: 15px;
    }

    .preview img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .success-message {
      display: none;
      background: #f0f9ff;
      border: 2px solid #0984e3;
      color: #0984e3;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #0984e3;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>CLOTH CYCLE</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Donate</a>
      <a href="track.html">Track</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="donate-box">
      <h2>Donate Your Clothes</h2>
      <p>Upload a photo of your clothes and schedule a pickup. Our team will come to your doorstep!</p>

      <input type="file" id="photoInput" accept="image/*">
      <div class="preview" id="preview"></div>

      <input type="text" id="address" placeholder="Enter Your Pickup Address">
      <input type="date" id="pickupDate">
      <input type="time" id="pickupTime">

      <button onclick="submitDonation()">Submit Donation</button>

      <div class="success-message" id="successMessage">
        üéâ Thank you! Your pickup has been scheduled. Your Donation ID is <strong>#CYC12345</strong>.
      </div>
    </div>
  </main>

  <footer>
    <p>¬© 2025 CLOTH CYCLE | Donate with Love ‚ù§Ô∏è</p>
  </footer>

  <script>
    const photoInput = document.getElementById('photoInput');
    const preview = document.getElementById('preview');

    photoInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.innerHTML = `<img src="${e.target.result}" alt="Uploaded Clothes">`;
        }
        reader.readAsDataURL(file);
      }
    });

    function submitDonation() {
      const address = document.getElementById('address').value.trim();
      const date = document.getElementById('pickupDate').value;
      const time = document.getElementById('pickupTime').value;
      const successMessage = document.getElementById('successMessage');

      if (!photoInput.files.length || !address || !date || !time) {
        alert("Please fill out all fields and upload a photo!");
        return;
      }

      successMessage.style.display = "block";
    }
  </script>

</body>
</html>
